<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Рассчитайте стоимость автомобиля в лизинг</title>
		<meta name="description" content="Рассчитайте стоимость автомобиля в лизинг, лизинг" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="scss/style.css" />
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<!-- <link href = "fonts/gilroy/stylesheet.css" rel = "stylesheet" type = "text/css" />
    <link href = "fonts/Nekst-Black/stylesheet.css" rel = "stylesheet" type = "text/css" /> -->
	</head>
	<body>
		<div class="calculator">
			<div class="calculator__content-title">
				<h1>Рассчитайте стоимость автомобиля в лизинг</h1>
			</div>
			<div class="calculator__body">
				<div class="calculator__body-wrapper">
					<div class="title">Стоимость автомобиля</div>
					<div class="input">
						<input type="number" id="total-cost" value="0" />
					</div>
					<div class="input-range-wrapper">
                        <div class="track"></div>
						<input
							type="range"
							min="1000000"
							max="6000000"
							id="total-cost-range"
							value="0"
							class="input-range form-range"
						/>
					</div>
				</div>
				<div class="calculator__body-wrapper">
					<div class="title">Первоначальный взнос</div>
					<div class="input">
						<input type="number" id="total-percent" value="0" />
					</div>
					<div class="input-range-wrapper">
                        <div class="track"></div>
						<input type="range" min="10" max="60" id="total-percent-range" value="0" class="input-range form-range" />
					</div>
				</div>
				<div class="calculator__body-wrapper">
					<div class="title">Срок лизинга</div>
					<div class="input">
						<input type="number" id="total-period" value="0" />
					</div>
					<div class="input-range-wrapper">
                        <div class="track"></div>
						<input type="range" min="1" max="60" id="total-period-range" value="0" class="input-range form-range" />
					</div>
				</div>
			</div>
			<div class="calculator__final">
				<div class="calculator__final-item">
					<div class="title">Сумма договора лизинга</div>
					<div class="value" id="amount-of-lease">GGG</div>
				</div>
				<div class="calculator__final-item">
					<div class="title">Ежемесячный платеж от</div>
					<div class="value" id="monthly-paymant">GGG</div>
				</div>
				<button class="btn">Оставить заявку</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
